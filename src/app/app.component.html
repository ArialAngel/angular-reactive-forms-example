<div class="card m-3">
  <h5 class="card-header">Registro</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <label>Title</label>
        </div>
        <div class="form-group col-5">
          <label>Nombre</label>
          <input
            type="text"
            formControlName="nombre"
            class="form-control"
            
          />
          <div *ngIf="submitted && f.['nombre'].errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">
              El nombre es obligatorio
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Apellido</label>
          <input
            type="text"
            formControlName="apellido"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }"
          />
          <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
            <div *ngIf="f.apellido.errors.required">El apellido es obligatorio</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">El email es obligatorio</div>
          <div *ngIf="f.email.errors.email">
            Debe ser un email valido
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Contraseña</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
            <div *ngIf="f.password.errors.minlength">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group col">
          <label>Confirmar contraseña</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Este campo es obligatorio
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              Las contraseñas deben coincidir
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Registro</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
